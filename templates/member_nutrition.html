{% extends "base_generic.html" %}
{% load static %}

{% block title %}
    Nutrition Analytics
{% endblock %}
{% block pagetitle %}
    Nutrition Analytics
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s4"></div>
            <div class="col s4">
                <table>
                    <tbody>
                    {% for meal in meal_list %}
                        <tr><td>{{ meal.timestamp }}</td></tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col s4"></div>
        </div>
    </div>
{% endblock %}
