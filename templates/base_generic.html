<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Eat4Wellness</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css'%}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark info-color">
    <a class="navbar-brand" href="{% url 'homepage' %}"><i class="fas fa-utensils"></i> <b>Eat4Wellness</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text white-text">
                    Hello, {{ user.get_username }}!
                      </span>
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="{% url 'logout'%}?next={{request.path}}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="{% url 'login'%}?next={{request.path}}">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container-fluid mt-3">
    {% block content %}{% endblock %}
</div>
</body>
</html>
