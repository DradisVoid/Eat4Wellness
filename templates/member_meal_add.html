{% extends "base_generic.html" %}
{% load materializecss %}
{% load static %}

{% block title %}
    Add Meal
{% endblock %}
{% block pagetitle %}
    Add Meal
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col s4">
            <br>
            <form method="post">
                {% csrf_token %}
                <table>
                    {{ form|materializecss }}
                </table>

                <button type="submit" class="btn btn-large waves-effect waves-light teal">Continue</button>
            </form>
        </div>
    </div>
{% endblock %}
